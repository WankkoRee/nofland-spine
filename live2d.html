<html>
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>

            border: 1px dashed;
        }
    </style>
</head>
<body>
<div style="width: 1160px; padding: 0 60px; height:4000px; margin: auto;">
    <h1>假装这里是网页正文</h1>
    <canvas id="live2dL" style="position: fixed; margin-left: -300px; top: 592px; width: 240px; height: 320px;"></canvas>
    <canvas id="live2dR" style="position: fixed; margin-left: 1220px; top: 592px; width: 240px; height: 320px;"></canvas>
</div>
<script src="./spine-webgl.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./live2d.js"></script>
<script>
    $(() => {
        new NoflandSpineLive2D($("#live2dL"), "帕修姆"); // 参数elem:用于绘制的canvas;参数name:妖精或人物名字,与json中alias字段匹配
        new NoflandSpineLive2D($("#live2dR"), "露西姆"); // 参数elem:用于绘制的canvas;参数name:妖精或人物名字,与json中alias字段匹配
    });
</script>
</body>
</html>
