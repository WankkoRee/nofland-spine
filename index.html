<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body,
		html {
			height: 100%
		}
	</style>
</head>
<body>
	<canvas id="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
	<div id="console" style="position: fixed; top: 0; width: 100%; display: flex; justify-content: center; line-height: 21px; height: 21px;">
		<div>
			<label for="skeletonList">文件:&nbsp;</label><select id="skeletonList" style="vertical-align: middle;"></select>
		</div>
		&nbsp;|&nbsp;
		<div>
			<label for="animationList">动画:&nbsp;</label><select id="animationList" style="vertical-align: middle;"></select>
		</div>
		&nbsp;|&nbsp;
		<div>
			<label for="skinList">皮肤:&nbsp;</label><select id="skinList" style="vertical-align: middle;"></select>
		</div>
		&nbsp;|&nbsp;
		<div>
			<label for="debug">调试:&nbsp;</label><input type="checkbox" id="debug" style="vertical-align: middle;">
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/gh/EsotericSoftware/spine-runtimes/spine-ts/build/spine-webgl.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="./index.js"></script>
	<script>
		$(() => {
			NoflandSpine.create(); // 可选参数name:妖精名字
		});
	</script>
</body>
</html>
